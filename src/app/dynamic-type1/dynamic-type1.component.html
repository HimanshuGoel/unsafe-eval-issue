<div *ngFor="let cmp of components">
    <div>
        <app-string [data]="cmp.data" (changedData)="onCompDataChanged($event)"
            *ngIf="cmp.component.selector === 'app-string'"></app-string>
        <app-number [data]="cmp.data" (changedData)="onCompDataChanged($event)"
            *ngIf="cmp.component.selector === 'app-number'"></app-number>
    </div>
</div>
<br>
<button (click)="getComponentData()">GetComponentData</button>
